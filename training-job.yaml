apiVersion: batch/v1
kind: Job
metadata:
  name: training-job
spec:
  template:
    spec:
      serviceAccountName: zntic-gke-sa
      containers:
      - name: training
        image: gcr.io/gca-gke-2025/training:latest
        command: ["python", "/app/train.py"]
        resources:
          limits:
            nvidia.com/gpu: 1
      restartPolicy: Never
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-tesla-t4
  backoffLimit: 4